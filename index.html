<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
     <div class="layer">

       <div class="card">
        <h3>USA</h3>
        <p id="usa"> Text </p>

        <div class="clock-container">
          <div id="Hourhand" ></div>
          <div id="Minhand"></div>
          <div id="Sechand"></div>
        </div>
        
       </div>

       <div class="card">
        <h3>India</h3>
        <p id="ind"> Text </p>
       </div>

       <div class="card">
        <h3>Canada</h3>
        <p id="can"> Text </p>
       </div>

     </div>
  </div>
</body>

<script src="script.js"></script>

</html>
