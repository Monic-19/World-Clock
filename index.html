<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
     <div class="layer">

       <div class="card" id="ucard">
        <h3>USA</h3>
        <p id="usa"> Text </p>

        <div class="ucontain" id="u">
          <div id="Hourhandu" class="Hourhand" ></div>
          <div id="Minhandu" class="Minhand"></div>
          <div id="Sechandu" class="Sechand"></div>
        </div>
        
        <div class="btn" >
          <button id="ubtn" onclick="uopenit()" >Show / Hide Clock</button>
         </div>

       </div>

       <div class="card" id="icard">

        <h3>India</h3>

        <p id="ind"> Text </p>

        <div class="icontain" id="i">
          <div id="Hourhandi" class="Hourhand" ></div>
          <div id="Minhandi" class="Minhand"></div>
          <div id="Sechandi" class="Sechand"></div>
        </div>

        <div class="btn">
          <button onclick="iopenit()" id="ibtn">Show / Hide Clock</button>
         </div>

       </div>

       <div class="card"  id="ccard">

        <h3>Canada</h3>

        <p id="can"> Text </p>

        <div class="ccontain" id="c">
          <div id="Hourhandc" class="Hourhand" ></div>
          <div id="Minhandc" class="Minhand"></div>
          <div id="Sechandc" class="Sechand"></div>
        </div>

        <div class="btn">
          <button id="cbtn" onclick="copenit()">Show / Hide Clock</button>
         </div>
 

       </div>

     </div>
  </div>
</body>

<script src="script.js"></script>

</html>
