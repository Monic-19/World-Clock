<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
     <div class="layer">

       <div class="card">
        <h3>USA</h3>
        <p id="usa"> Text </p>
        <div class="set">
        <label for="alarm">Set Alarm :</label>
        <input type="time" id="alarm" name="alarm">
        </div>
       </div>

       <div class="card">
        <h3>India</h3>
        <p id="ind"> Text </p>
        <div class="set">
        <label for="alarm">Set Alarm :</label>
        <input type="time" id="alarm" name="alarm">
        </div>
       </div>

       <div class="card">
        <h3>Canada</h3>
        <p id="can"> Text </p>
        <div class="set">
        <label for="alarm">Set Alarm :</label>
        <input type="time" id="alarm" name="alarm">
        </div>
       </div>

     </div>
  </div>
</body>

</html>
